<body>

    <h1> Automatic Form Validation</h1>
    <p> Form validation can be performed automatically by the browser. </p>
    <p> If the form field (fname) is empty, the "required" attribute prevents the form from being submitted.</p>

   <form action="" method="post">
       <input type="text" name="fname" required/>
       <input type="submit" value="Submit"/>
   </form>
    

</body>
